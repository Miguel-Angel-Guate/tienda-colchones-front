<h5>Agregar producto</h5>

<div class="field">
  <div class="control">
    <input class="input is-primary" type="text" placeholder="Nombre del producto">
  </div>
</div>
<div class="field">
  <div class="control">
    <input class="input is-info" type="text" placeholder="tipo de producto">
  </div>
</div>
<div class="field">
  <div class="control">
    <input class="input is-success" type="text" placeholder="precio">
  </div>
</div>
<div class="field">
  <div class="control">
    <input class="input is-warning" type="text" placeholder="relevant">
  </div>
</div>
<div class="field">
  <div class="control">
    <input class="input is-danger" type="text" placeholder="description">
  </div>
  <div class="field">
    <div class="control">
      <input  type="file" (change)="onFileSelected($event)">
    </div>
</div>
