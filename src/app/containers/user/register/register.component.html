<div fxFlex fxLayout="column" fxLayoutGap="10px" style="width:100%">
  <div class="log">
  <div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #registerForm="ngForm" (submit)="register(registerForm)" >
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Name"  name="name" required ngModel>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="email"  name="email" required email ngModel>
              </mat-form-field>
              {{emailError}}
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password"  type="password" name="password" required ngModel>
          </mat-form-field></td>
        </tr></table>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
  </div>
  </div>
  </div>
